<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://i.imgur.com/llR0NN0.png">
    <title>Página no encontrada - Capibobba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style media="screen">
      :root {
        --primary-pink: #FF69B4;
        --secondary-purple: #9370DB;
        --light-bg: #F8F9FA;
        --white: #FFFFFF;
        --gray-800: #343A40;
        --border-radius: 0.75rem;
        --shadow-lg: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
      }
      body { 
        background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-purple) 100%);
        color: var(--gray-800); 
        font-family: 'Nunito', sans-serif; 
        margin: 0; 
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      #message { 
        background: var(--white); 
        max-width: 420px; 
        margin: 1rem; 
        padding: 2rem 2.5rem; 
        border-radius: var(--border-radius); 
        text-align: center;
        box-shadow: var(--shadow-lg);
      }
      #message img { width: 100px; height: 100px; margin-bottom: 1rem; }
      #message h1 { font-family: 'Balsamiq Sans', cursive; font-size: 2.5rem; color: var(--primary-pink); margin: 0 0 0.5rem; }
      #message p { line-height: 1.6; margin: 0 0 1.5rem; font-size: 1rem; }
      #message a { display: inline-block; background: var(--primary-pink); text-decoration: none; color: white; padding: 0.8rem 1.5rem; border-radius: var(--border-radius); font-weight: 700; transition: transform 0.2s ease, box-shadow 0.2s ease; }
      #message a:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
      @media (max-width: 600px) {
        body { padding: 1rem; }
        #message { padding: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <img src="https://i.imgur.com/llR0NN0.png" alt="Capibobba Triste">
      <h1>¡Oh no! 404</h1>
      <p>Parece que este capibara se perdió. La página que buscas no existe o fue movida.</p>
      <a href="/menucapibobba/">Volver al Menú Principal</a>
    </div>
  </body>
</html>
